<div class="card bg-base-100 w-96 shadow-2xl z-0">
  <form id="form" class="card-body">
    <ul id="info-list" class="list-disc space-y-2 px-2 marker:text-blue-500">
      <li>
        <p>
          Network:
          <span id="network" class="min-w-16 min-h-4 rounded skeleton transition duration-150"></span>
        </p>
      </li>
      <li>
        <p>
          Chain id:
          <span id="chain_id" class="min-w-16 min-h-4 rounded skeleton transition duration-150"></span>
        </p>
      </li>
      <li>
        <p>
          Key:
          <span id="key" class="min-w-16 min-h-4 rounded skeleton transition duration-150"></span>
        </p>
      </li>
      <li>
        <p>
          Deadline:
          <span id="deadline" class="min-w-16 min-h-4 rounded skeleton transition duration-150"></span>
        </p>
      </li>
      <li>
        <p>
          Amount:
          <span id="amount" class="min-w-16 min-h-4 rounded skeleton transition duration-150"></span>
        </p>
      </li>
      <li>
        <p>
          Owner:
          <span id="owner" class="min-w-16 min-h-4 rounded skeleton transition duration-150"></span>
        </p>
      </li>
      <li>
        <p>
          Asset:
          <span id="asset" class="min-w-16 min-h-4 rounded skeleton transition duration-150"></span>
        </p>
      </li>
      <li>
        <p>
          Other party:
          <span id="other_party" class="min-w-16 min-h-4 rounded skeleton transition duration-150"></span>
        </p>
      </li>
      <li>
        <p>
          Hash key:
          <span id="hash_key" class="min-w-16 min-h-4 rounded skeleton transition duration-150"></span>
        </p>
      </li>
    </ul>

    <div class="space-y-2 mt-2">
      <label for="key">Key</label>
      <input name="key" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
    </div>

    <button class="btn btn-primary mt-2">Submit</button>
  </form>
</div>

<script src="/js/form.js"></script>
